<!DOCTYPE html>
<html>
    <head>
        <title>Sliding Tile Puzzle Solver</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <center>
        <form>
          <button type="button" id="new_board">Create Board</button>
          <label for="size">of size:</label>
          <select name="size" id="size">
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </form>
        <br>
        <button type="button" id="scramble">Scramble</button>
        </center>
        <br>

        <center>
            <table id="display_table">
                <tbody>
                </tbody>
            </table>
        </center>
        <br>

        <center>
        <form>
          <button type="button" id="solve">Solve</button>
          <label for="search_method">using: </label>
          <select name="search_method" id="search_method">
            <option value="bfs">Bredth-First Search</option>
            <option value="dfs">Depth-First Search</option>
            <option value="greedy_wrong">Greedy BFS with # Wrong Heuristic</option>
            <option value="greedy_manhattan">Greedy BFS with Manhattan Heuristic</option>
            <option value="astar_wrong">A* with # Wrong Heuristic</option>
            <option value="astar_manhattan" selected>A* with Manhattan Heuristic</option>
          </select>
          <button type="button" id="cancel">Cancel</button>
        </form>

        <p id="solution"></p>
        <br>

        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="heuristics.js"></script>
        <script type="text/javascript" src="search.js"></script>
        <script src="node_modules/mathjs/lib/browser/math.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
